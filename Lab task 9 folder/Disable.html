<!DOCTYPE html>
<html>
<body>

Name: <input type="text" id="name" onkeyup="myFunction()" >
Pass: <input type="text" id="pass" onkeyup="myFunction()" >


<button id="btn" disabled>Try it</button>


<script>
function myFunction() {
  var x = document.getElementById("name").value;
  var y = document.getElementById("pass").value;
  
  if(x=="" || y==""){
  	document.getElementById("btn").disabled = true;
  }
  else{
 	document.getElementById("btn").disabled = false;
  }
  
}
</script>

</body>
</html>
